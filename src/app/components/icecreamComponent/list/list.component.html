<div class="container">
  <div class="row">
    <div class="col" *ngIf="items && items.length > 0">
      <h2>Listado de Helados</h2>
      <ul class="list-group">
        <li
          *ngFor="let item of items"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ item.flavorName.toUpperCase() }} - Tipo: {{ item.type }} - Precio:
          $ {{ item.price }} - Peso:
          {{ item.weight }}
          <button class="btn btn-primary" (click)="handleClick(item)">
            Seleccionar
          </button>
        </li>
      </ul>
    </div>
    <div class="col" *ngIf="!items || items.length === 0">
      <p>No hay helados disponibles.</p>
    </div>
  </div>
</div>
