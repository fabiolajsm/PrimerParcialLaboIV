<div>
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Seleccione el pais</span>
    <span class="badge badge-secondary badge-pill">3</span>
  </h4>
  <ul class="list-group mb-3" *ngIf="paises && paises.length > 0">
    <li
      class="list-group-item d-flex justify-content-between lh-condensed"
      *ngFor="let pais of paises"
      (click)="handleSelect(pais.name)"
    >
      <div>
        <img [src]="pais.flag" alt="{{ pais.name }}" width="30" height="20" />
        <span class="ml-2">{{ pais.name }}</span>
      </div>
    </li>
  </ul>
  <p *ngIf="!paises || paises.length === 0">
    No se encontraron pa√≠ses por el momento.
  </p>
</div>
